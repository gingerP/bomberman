<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bomberman p2p</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
<div id="game-settings">
    <div class="game-settings-tabs">
        <div class="tab-game game-settings-tab selected">Current Game</div>
        <div class="tab-players game-settings-tab">All Players</div>
    </div>
    <div class="game-settings-tabs-delimiter"></div>
    <div class="game-settings-tabs-contents">
        <div class="tab-game-content selected">
            <div class="game-connection">
                <a href="#" class="game-connection-status">Disconnected</a>
                <div class="game-connection-content">
                    <div class="handshake-buttons">
                        <input type="button" class="receive-offer-button" value="Receive offer">
                        or
                        <input type="button" class="create-offer-button" value="Create offer">
                    </div>
                    <div class="handshake-receive-offer-container">
                        <div class="remote-sdp">
                            <div class="remote-sdp-label">Remote offer</div>
                            <textarea class="remote-sdp-value" rows="5" name="ok"
                                      placeholder="Type remove sdp"></textarea>
                        </div>
                        <div class="local-sdp">
                            <div class="local-sdp-label">My answer</div>
                            <div class="local-sdp-value"></div>
                        </div>
                    </div>
                    <div class="handshake-create-offer-container">
                        <div class="local-sdp">
                            <a class="local-sdp-label">My offer</a>
                            <div class="local-sdp-value"></div>
                        </div>
                        <div class="remote-sdp">
                            <div class="remote-sdp-label">Remote answer</div>
                            <textarea class="remote-sdp-value" rows="5" name="ok"
                                      placeholder="Type remove sdp"></textarea>
                        </div>
                    </div>
                    <input type="button" class="handshake-submit" value="Accept">
                </div>
            </div>
        </div>
        <div class="tab-players-content game-settings-tab-content"></div>
    </div>
</div>
<div class="game-panel-container">
    <span class="fps"></span>
    <canvas id="game-panel-background" width="1000" height="1000"></canvas>
    <canvas id="game-panel-map" width="1000" height="1000"></canvas>
    <canvas id="game-panel" width="1000" height="1000"></canvas>
</div>
<script type="application/javascript" src="js/Constants.js"></script>
<script type="application/javascript" src="js/Observable.js"></script>
<script type="application/javascript" src="js/GameViewStorage.js"></script>
<script type="application/javascript" src="js/utils/GameViewUtils.js"></script>
<script type="application/javascript" src="js/utils/GameUtils.js"></script>
<script type="application/javascript" src="js/utils/Utils.js"></script>
<script type="application/javascript" src="js/utils/ViewUtils.js"></script>
<script type="application/javascript" src="js/units/Destructible.js"></script>
<script type="application/javascript" src="js/units/DestructibleView.js"></script>
<script type="application/javascript" src="js/units/BombView.js"></script>
<script type="application/javascript" src="js/units/Bomb.js"></script>
<script type="application/javascript" src="js/SettingsView.js"></script>
<script type="application/javascript" src="js/GameView.js"></script>
<script type="application/javascript" src="js/Connection.js"></script>
<script type="application/javascript" src="js/units/GamerView.js"></script>
<script type="application/javascript" src="js/units/Gamer.js"></script>
<script type="application/javascript" src="js/Game.js"></script>
<script type="application/javascript" src="main.js"></script>
</body>
</html>
